apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-kapt'


if (file('key.gradle').exists())
    apply from: 'key.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.adsamcik.signalcollector"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 228
        versionName "5.0.Î±3 Kobold the candle keeper"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        stagAssumeHungarianNotation: 'false',
                        stagGeneratedPackageName   : 'com.adsamcik.signalcollector.generated',
                        stagDebug                  : 'false'
                ]
            }
        }
    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release_nominify {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        baseline file("lint-baseline.xml")
    }
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation "com.vimeo.stag:stag-library:$stag_version", {
        exclude group: 'com.intellij', module: 'annotations'
    }

    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    //1st party dependencies
    implementation 'com.adsamcik.android-components:slider:0.5.0'
    implementation 'com.adsamcik.android-components:table:0.1.2'

    //Google dependencies
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-compat:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation 'androidx.core:core-ktx:0.1'
    implementation 'com.google.android:flexbox:0.2.5'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta4'
    implementation "com.google.android.gms:play-services-maps:$play_services_version"
    implementation "com.google.android.gms:play-services-location:$play_services_version"
    implementation "com.google.android.gms:play-services-auth:$play_services_version"
    implementation "com.google.firebase:firebase-core:$play_services_version"
    implementation "com.google.firebase:firebase-messaging:$play_services_version"
    implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics_version@aar", {
        transitive = true
    }
    kapt "com.vimeo.stag:stag-library-compiler:$stag_version"
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    //Modules
    implementation project(':base')
    implementation project(':externals')
    implementation project(':signin')
    implementation project(':tracking')
    implementation project(':stats')
    implementation project(':network')
    implementation project(':useractivity')
}

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'